<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - performance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
			body {
				background-color: #fff;
			}
		</style>
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../Libraries/ThreeJS/build/three.module.js';

			import Stats from '../../Libraries/ThreeJS/examples/jsm/libs/stats.module.js';
			var scene = new THREE.Scene();  
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 

			var renderer = new THREE.WebGLRenderer(); 
			renderer.setSize( window.innerWidth, window.innerHeight ); 
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var texture = new THREE.TextureLoader().load( 'texture.gif' );
			var material = new THREE.MeshBasicMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			//Create an render loop to allow animation
			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();

		</script>

	</body>
</html>
